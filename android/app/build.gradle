plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // Firebase 설정 플러그인
    id "dev.flutter.flutter-gradle-plugin" // Flutter 플러그인
}

android {
    namespace = "com.oss.qbank"
    compileSdkVersion 34 // 직접 숫자로 입력하여 버전 명시

    defaultConfig {
        applicationId = "com.oss.qbank"
        minSdkVersion 34
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        multiDexEnabled true // 멀티덱스 활성화
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
    release {
        minifyEnabled true // 코드 축소 활성화
        shrinkResources true // 리소스 축소 활성화 (minifyEnabled가 true여야 작동함)
        proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        signingConfig signingConfigs.debug // 실제 릴리스 시에는 release 키로 변경 필요
    }
}
}

flutter {
    source = "../.." // Flutter 소스 경로 설정
}

dependencies {
    implementation "androidx.multidex:multidex:2.0.1" // 멀티덱스 의존성 추가
    implementation 'com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava'
}